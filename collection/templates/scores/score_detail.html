{% extends 'base.html' %}
{% block title %}
    {{ score.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ score.name }}</h1>
    <p>{{ score.description }}</p>
    {% if user == score.user %}
        <p>
          <a href="{% url 'edit_score' slug=score.slug %}">
            Edit me!
          </a>
        </p>
    {% endif %}
{% endblock content %}
