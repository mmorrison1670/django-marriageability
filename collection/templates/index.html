{% extends 'base.html' %}
{% block title %}
  Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for score in scores %}
        <h2><a href="{% url 'score_detail' slug=score.slug %}">
            {{ score.name }}
        </a></h2>
        <p>{{ score.description }}</p>
    {% endfor %}
{% endblock content %}
